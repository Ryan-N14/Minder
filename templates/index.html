<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/auth.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Hello!</h1>
            <p>Please sign In To Your Account</p>
        </div>
        <div class="right-panel">
            <h3><span class="highlight">Login</span> Your Account</h3>
            <form id="signin_form">
                <input type="email" placeholder="Email Address" id="signin_email" required>
                <input type="password" placeholder="Password" id="signin_password" required>
                <div class="options">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" id="loginbtn">SUBMIT</button>
            </form>
            <a href="signup.html" class="create-account">Create Account</a>
        </div>
    </div>
</body>
</html>
