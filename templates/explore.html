<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore - Minder</title>
    <link rel="stylesheet" href="/static/css/home.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="/static/js/explore.js" defer></script>
</head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus icon'></i>
        <div class="logo_name">Minder</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
          <i class='bx bx-search' ></i>
         <input type="text" placeholder="Search...">
         <span class="tooltip">Search</span>
      </li>
      <li>
        <a href="explore.html">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Explore</span>
        </a>
         <span class="tooltip">Explore</span>
      </li>
     <li>
       <a href="mylist.html">
         <i class='bx bx-heart' ></i>
         <span class="links_name">Saved Movies</span>
       </a>
       <span class="tooltip">Saved Movies</span>
     </li>
     <li>
       <a href="profile.html">
         <i class='bx bx-cog' ></i>
         <span class="links_name">Profile</span>
       </a>
       <span class="tooltip">Profile</span>
     </li>
     <li class="profile">
         <div class="profile-details">
            <img src="/static/images/pngtree-isolated-cat-on-white-background-png-image_7094927.png" alt="profileImg">
           <div class="name_job">
             <div class="name">Prem Shahi</div>
           </div>
         </div>
         <i class='bx bx-log-out' id="log_out" ></i>
     </li>
    </ul>
  </div>

  <section class="content-section">
        <h1>Explore Movies</h1>
        <p>Discover suggested movies:</p>


        <div id="loadingMessage" style="text-align: center; font-size: 24px; margin-top: 40px; display: flex; align-items: center; justify-content: center;">
            <div class="spinner"></div>
            <span style="margin-left: 10px;">Fetching your recommendations</span>
        </div>
          

        <div class="contentContainers">
            <div id="exploreContainer">
                <div id="movieContainer">
                  <div>
                    <h2 id="movie-title"></h2>
                    <div class="test">
                      <p id="movie-genre"> </p>
                      <p id="movie-year"></p>
        
                    </div>
                  </div>
          
                    <div class="movie_info">
                      <div id="rating_container">
                        <p id="movie-rating"></p>
                      </div>
                    </div>
        
                </div>
                <div class="buttonsContainer">
                    <button id="yes-btn">Yes üëç</button>
                    <button id="no-btn">No üëé</button>
                    <button id="save-btn">Save</button>
                </div>
              </div>

        </div>



    </section>
</body>
</html>
