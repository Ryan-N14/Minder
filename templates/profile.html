<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - Minder</title>
    <link rel="stylesheet" href="/static/css/profile.css">
    <script src="/static/js/profile.js" defer></script>

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
          <i class='bx bxl-c-plus-plus icon'></i>
            <div class="logo_name">Minder</div>
            <i class='bx bx-menu' id="btn" ></i>
        </div>
        <ul class="nav-list">
          <li>
              <i class='bx bx-search' ></i>
             <input type="text" placeholder="Search...">
             <span class="tooltip">Search</span>
          </li>
          <li>
            <a href="explore.html">
              <i class='bx bx-grid-alt'></i>
              <span class="links_name">Explore</span>
            </a>
             <span class="tooltip">Explore</span>
          </li>
         <li>
           <a href="mylist.html">
             <i class='bx bx-heart' ></i>
             <span class="links_name">Saved Movies</span>
           </a>
           <span class="tooltip">Saved Movies</span>
         </li>
         <li>
           <a href="profile.html">
             <i class='bx bx-cog' ></i>
             <span class="links_name">Profile</span>
           </a>
           <span class="tooltip">Profile</span>
         </li>
         <li class="profile">
             <div class="profile-details">
                <img src="/static/images/pngtree-isolated-cat-on-white-background-png-image_7094927.png" alt="profileImg">
               <div class="name_job">
                 <div class="name">Prem Shahi</div>
               </div>
             </div>
             <i class='bx bx-log-out' id="log_out" ></i>
         </li>
        </ul>
      </div>


      <section class="content-section">
        <div class="profile-container">
            <div class="profile-header">
                <h1>Your Profile</h1>

                <div class="headerBtn-container">
                    <button id="discardBtn">Discard</button>
                    <button id="saveBtn"><i class='bx bx-save'></i>Save</button> 
                </div>

            </div>

            <div class="user-information">
                <!-- Personal information elements -->
                <div class="personalInfo-container">
                    <h3><i class='bx bxs-user' ></i>Personal Information</h3>
                    <div class="user-identity">
                        <div id="firstName-container">
                            <p>First Name</p>
                            <input type="text" id="firstName-input">
                        </div>
                        <div id="lastName-container">
                            <p>Last Name</p>
                            <input type="text" id="lastName-input">
                        </div>
                    </div>
                </div>

                <!-- Personal credentials elements -->
                <div class="personCred-container">
                    <h3><i class='bx bxs-user' ></i>Personal credentials</h3>
                    <div class="user-credentials">
                        <div class="credentials">
                            <div id="email-container">
                                <p>Email Address</p>
                                <input type="text" id="email-input">
                            </div>
                            <div id="password-container">
                                <p>Password</p>
                                <input type="text" id="password-input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </section>

</body>
</html>
