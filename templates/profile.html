<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - Minder</title>
    <link rel="stylesheet" href="/static/css/home.css">
    <script src="profile.js" defer></script>
</head>
<body>
   <nav class="sidebar">
    <h2>Minder</h2>
    <ul>
        <li><a href="suggestions.html" class="{{active_suggestions}}">Suggestions</a></li>
        <li><a href="home.html" class="{{active_explore}}">Explore</a></li>
        <li><a href="mylist.html" class="{{active_mylist}}">My List</a></li>
        <li><a href="search.html" class="{{active_search}}">Search</a></li>
        <li><a href="profile.html" class="{{active_profile}}">Profile</a></li>
    </ul>
</nav>
    <div class="content">
        <h1>Your Profile</h1>
        <div id="profileInfo">
            <p>Name: <span id="userName">Guest</span></p>
            <p>Favorite Genre: <span id="favoriteGenre">Not set</span></p>
            <button id="editProfile">Edit Profile</button>
        </div>
        <form id="editForm" class="hidden">
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput" placeholder="Enter your name">
            <label for="genreInput">Favorite Genre:</label>
            <input type="text" id="genreInput" placeholder="Enter your favorite genre">
            <button type="submit" id="saveProfile">Save</button>
            <button type="button" id="cancelEdit">Cancel</button>
        </form>
    </div>
</body>
</html>
