<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My List - Minder</title>
    <link rel="stylesheet" href="/static/css/home.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="/static/js/mylist.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
          <i class='bx bxl-c-plus-plus icon'></i>
            <div class="logo_name">Minder</div>
            <i class='bx bx-menu' id="btn" ></i>
        </div>
        <ul class="nav-list">
          <li>
              <i class='bx bx-search' ></i>
             <input type="text" placeholder="Search...">
             <span class="tooltip">Search</span>
          </li>
          <li>
            <a href="explore.html">
              <i class='bx bx-grid-alt'></i>
              <span class="links_name">Explore</span>
            </a>
             <span class="tooltip">Explore</span>
          </li>
         <li>
           <a href="mylist.html">
             <i class='bx bx-heart' ></i>
             <span class="links_name">Saved Movies</span>
           </a>
           <span class="tooltip">Saved Movies</span>
         </li>
         <li>
           <a href="profile.html">
             <i class='bx bx-cog' ></i>
             <span class="links_name">Profile</span>
           </a>
           <span class="tooltip">Profile</span>
         </li>
         <li class="profile">
             <div class="profile-details">
                <img src="/static/images/pngtree-isolated-cat-on-white-background-png-image_7094927.png" alt="profileImg">
               <div class="name_job">
                 <div class="name">Prem Shahi</div>
               </div>
             </div>
             <i class='bx bx-log-out' id="log_out" ></i>
         </li>
        </ul>
      </div>

    <section class="content-section">
        <div class="mylist-container">
            <h1 class="list-header">Saved Movies</h1>
            <div id="savedMoviesContainer">
                <p>Loading your saved movies...</p>
            </div>
        </div>

    </section>
</body>
</html>
