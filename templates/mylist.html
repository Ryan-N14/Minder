<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My List - Minder</title>
    <link rel="stylesheet" href="/static/css/home.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="/static/js/mylist.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
          <i class='bx bx-brain icon'></i>
            <div class="logo_name">Minder</div>
            <i class='bx bx-menu' id="btn" ></i>
        </div>
        <ul class="nav-list">
          <li>
            <a href="search.html">
              <i class='bx bx-search-alt'></i>
              <span class="links_name">Search</span>
            </a>
             <span class="tooltip">Search</span>
          </li>
          <li>
            <a href="explore.html">
              <i class='bx bx-grid-alt'></i>
              <span class="links_name">Explore</span>
            </a>
             <span class="tooltip">Explore</span>
          </li>
         <li>
           <a href="mylist.html">
             <i class='bx bx-heart' ></i>
             <span class="links_name">Saved Movies</span>
           </a>
           <span class="tooltip">Saved Movies</span>
         </li>
         <li>
           <a href="profile.html">
             <i class='bx bx-cog' ></i>
             <span class="links_name">Profile</span>
           </a>
           <span class="tooltip">Profile</span>
         </li>
         <li class="profile">
             <div class="profile-details">
                <img src="/static/images/pngtree-isolated-cat-on-white-background-png-image_7094927.png" alt="profileImg">
               <div class="name_job">
                 <div class="name">Ryan Nguyen</div>
               </div>
             </div>
             <i class='bx bx-log-out' id="log_out" ></i>
         </li>
        </ul>
      </div>

    <section class="content-section">
      
        <div class="mylist-container">
            <h1 class="list-header">Saved Movies</h1>
            <div class="search-container">
              <input type="text" id="movieSearchInput" placeholder="Search your saved movies..." />
            </div>
            <div id="loadingMessage" style="text-align: center; font-size: 24px; margin-top: 40px; display: flex; align-items: center; justify-content: center;">
              <span style="margin-left: 10px;">Fetching your saved movies</span>
              <div class="spinner"></div>
            </div>
            <div id="savedMoviesContainer">
                
            </div>
        </div>

        <div id="movieModal" class="modal">
          <div class="modal-content">
            <span id="modalClose" class="close">&times;</span>
            <img id="modalPoster" src="" alt="Poster">
            <h2 id="modalTitle"></h2>
            <p id="modalGenres"></p>
            <p id="modalYear"></p>
            <p id="modalRating"></p>
            <button id="deleteMovieBtn">Delete Movie</button>
          </div>
        </div>
    </section>
</body>
</html>
