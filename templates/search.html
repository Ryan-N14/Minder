<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Minder</title>
    <link rel="stylesheet" href="/static/css/home.css">
    <script src="/static/js/search.js" defer></script>

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
          <i class='bx bx-brain icon'></i>
            <div class="logo_name">Minder</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
          <li>
            <a href="search.html">
              <i class='bx bx-search-alt'></i>
              <span class="links_name">Search</span>
            </a>
            <span class="tooltip">Search</span>
          </li>
          <li>
            <a href="explore.html">
              <i class='bx bx-grid-alt'></i>
              <span class="links_name">Explore</span>
            </a>
            <span class="tooltip">Explore</span>
          </li>
         <li>
           <a href="mylist.html">
             <i class='bx bx-heart'></i>
             <span class="links_name">Saved Movies</span>
           </a>
           <span class="tooltip">Saved Movies</span>
         </li>
         <li>
           <a href="profile.html">
             <i class='bx bx-cog'></i>
             <span class="links_name">Profile</span>
           </a>
           <span class="tooltip">Profile</span>
         </li>
         <li class="profile">
             <div class="profile-details">
                <img src="/static/images/pngtree-isolated-cat-on-white-background-png-image_7094927.png" alt="profileImg">
               <div class="name_job">
                 <div class="name">Ryan Nguyen</div>
               </div>
             </div>
             <i class='bx bx-log-out' id="log_out"></i>
         </li>
        </ul>
    </div>

    <section class="content-section">
        <div class="search-page-container">
            <div class="search-page-header">
                <h1>Search Movies</h1>
                <div class="search-page-box">
                    <input type="text" id="searchInput" placeholder="Search for movies...">
                    <i class='bx bx-search'></i>
                </div>
            </div>

            <div id="loadingMessage" class="search-page-loading">
                <i class='bx bx-loader-alt bx-spin'></i>
                <p>Searching movies...</p>
            </div>

            <div id="searchResults" class="search-page-results">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </section>

    <!-- Movie Modal -->
    <div id="movieModal" class="search-page-modal">
        <div class="search-page-modal-content">
            <span class="search-page-close" id="modalClose">&times;</span>
            <div class="search-page-modal-body">
                <img id="modalPoster" src="" alt="Movie Poster">
                <div class="search-page-modal-info">
                    <h2 id="modalTitle"></h2>
                    <p id="modalGenres"></p>
                    <p id="modalYear"></p>
                    <p id="modalRating"></p>
                    <button id="saveMovieBtn"><i class='bx bx-heart'></i>Save Movie</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
